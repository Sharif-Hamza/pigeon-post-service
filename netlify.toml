[build]
  publish = "dist"
  command = "npm run build"

# SPA routing - redirect all non-API requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  # Railway backend API URL
  VITE_API_URL = "https://pps-production-a9a7.up.railway.app/api"
